<form id="signup-form">
    <h1 class="signup-head">Signup</h1>
    <label for="username" class="email-pass">Username :</label>
    <input type="text" id="username" placeholder="Username" required>
    <label for="email" class="email-pass">Email :</label>
    <input type="email" id="email" placeholder="Email" required>
    <label for="password" class="email-pass">Password :</label>
    <input type="password" id="password" placeholder="Password" required>
    <label for="confirm-password" class="email-pass">Confirm Password :</label>
    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
    <button type="submit" class="signup-button">Signup</button>
</form>
<div id="error-message"></div>
